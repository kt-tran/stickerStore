{% extends 'base.html' %}

{% block main %}
<!-- display stickers for the specific artist -->
<section>

    <div class="text-dark text-center">
        <div>
            <p class="h3 text-dark mb-4">Select a tour from below</p>
        </div>
    </div>

    <div class="card-columns">
        <!-- each sticker is a bootstrap card -->
        {% for sticker in stickers%}
        <div class="card">
            <img class="card-img-top" src="{{url_for('static', filename='img/'+tour.image)}}" alt="Card image">
            <div class="card-body">
                <h4 class="card-title">{{sticker.name}}</h4>
                <p class="card-text">{{sticker.description}}</p>
            </div>
            <div class="card-footer"><a href="{{ url_for('main.cart', sticker_id=sticker.id) }}" class="btn btn-primary">Add to Basket</a></div>
        </div>
        {% endfor %}
    </div>

</section>
{% endblock %}
